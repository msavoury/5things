  <meta charset="utf-8">
  <title>5things</title>
  <meta name="description" content="5things 2-player game">
  <meta name="author" content="@marcossavoury">

 <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

<template name="main">
  <div class="wrap">
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title" id="myModalLabel">5things - How to Play:</h4>
	      </div>
	      <div class="modal-body">
		   <ul>
		      <li>You and the opposing player will be shown one question at a time</li>
		      <li>Quickly respond with valid answers to the current question.</li>
		      <li>For each correct answer you are awarded 5 points. </li>
		      <li>Once at total of 5 correct answers have been given, or the time for the question expires, a new question is shown.</li>
		      <li>Most points after 10 questions is the winner</li>
		  </ul>
	      </div>
	      <div class="modal-footer">
		<button type="button" class="btn btn-primary" data-dismiss="modal">Got it!</button>
	      </div>
	    </div>
	  </div>
	</div>
	<div class="row header-area">
		<div class="col-md-6 col-md-offset-3 text-center">
		    <a href="/"><span class="logo">5things</span></a>
		</div>
		<div class="col-md-3 text-right">
		    <span onclick="$('#myModal').modal();" class="glyphicon glyphicon-question-sign"></span>
			<span class="help" style="visibility:hidden;">about</span>
		</div>
	</div>
		{{> yield}}
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
				    Copyright 2015 - <a href="http://www.marcossavoury.com">Marcos Savoury </a>
				</div>
				<div class="col-md-6">
				    <span class="built">
					built with 
					<a href="https://www.meteor.com"><img src="/meteor-icon.svg" alt="meteor logo" title="Meteor" class="meteor" /></a>&nbsp;&nbsp;| &nbsp;
					see it on <a href="https://github.com/msavoury/5things">github</a>
				    </span>
				</div>
			</div>
		</div>
	</footer>
  </div>
</template>
