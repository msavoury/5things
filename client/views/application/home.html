<template name="home">
  <br />
  <div>
	  There are {{num_of_active_games}} games in progress
  </div>
  {{#if has_username}}
	  {{>greeting}}
  {{else}}
	  {{>enter_username}}
  {{/if}}
  <br />
</template>

<template name="enter_username">
	<h3>Enter Your Nickname</h3>
	<input type="text"   id="username" name="username" />
	<br />
	<br />
	<input type="button" id="select_username" value="Start"/>
	<br />
	<br />
</template>

<template name="greeting">
	<h3>Click Enter Lobby to Begin</h3>
	<input type="" name="" value="">
</template>
