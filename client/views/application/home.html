<template name="home">
  {{#if has_username}}
  	{{greeting}}
  {{else}}
  	{{>enter_username}}
  {{/if}}
  <br />
</template>

<template name="enter_username">
	<h3>Enter Your Username</h3>
	<input type="text"   id="username" name="username" />
	<br />
	<br />
	<input type="button" id="select_username" value="Select"/>
	<br />
	<br />
</template>
